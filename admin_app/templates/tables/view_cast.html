{% extends 'admin_index.html' %}

{% block trailer %}

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Casts Table</h4>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Cast Name</th>
                      <th>Cast Image</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in details %}
                    <tr>
                      <!-- <td>{{i.movie_id.name}}</td> -->
                      <td>{{i.name}}</td>
                      <td><img src="{{i.image.url}}" alt="failed to load" style="width: 250px; height: 250px; object-fit: cover; border-radius: 0;"></td>
                      <td>
                      <a href="{% url 'del_cast' i.id %}"><button class="btn btn-danger btn-sm">Delete</button></a>
                      </td>
                    </tr>
                    {% endfor %}
                    <tr>
                      <!-- Add similar cells for other rows -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:../../partials/_footer.html -->
    
    <!-- partial -->
</div>



{% endblock %}
