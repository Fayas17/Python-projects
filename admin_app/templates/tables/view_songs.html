{% extends 'admin_index.html' %}

{% block trailer %}

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Song Table</h4>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Song Name</th>
                      <th>Year</th>
                      <th>Language</th>
                      <th>Audio</th>
                      <th>Actions</th> <!-- New column for actions -->
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in details %}
                    <tr>
                      <td>{{i.name}}</td>
                      <td>{{i.year}}</td>
                      <td>{{i.language}}</td>
                      <td><audio controls>
                        <source src="{{i.song.url}}" type="audio/mp3">
                      </audio></td>
                      <td>
                        <a href="{% url 'edit_songs' i.id %}"><button class="btn btn-primary btn-sm">Edit</button></a>
                        <a href="{% url 'del_songs' i.id %}"><button class="btn btn-danger btn-sm">Delete</button></a>
                      </td>
                    </tr>
                    {% endfor %}
                    <tr>
                      <!-- Add similar cells for other rows -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:../../partials/_footer.html -->
    <footer class="footer">
      <div class="d-sm-flex justify-content-center justify-content-sm-between">
        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© bootstrapdash.com 2020</span>
        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
      </div>
    </footer>
    <!-- partial -->
</div>



{% endblock %}
