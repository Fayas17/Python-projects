{% extends 'admin_index.html' %}


{% block trailer %}

<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <nav aria-label="breadcrumb">
        </nav>
      </div>
     <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Casts</h4>
                <form class="forms-sample" method="post" action="{% url 'add_cast' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="Movie id">Movie Name</label>
                    <select name="movie_id" id="">
                      <option value="">---Select Movie---</option>
                      {% for i in movies %}
                      <option value="{{i.id}}">{{i.name}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Cast name">Cast Name</label>
                    <input type="text" class="form-control" id="castname" placeholder="Cast Name" name="castname">
                </div>
                <div class="form-group">
                  <label for="video">Select Image:</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" id="image" name="image" accept="image/*" >
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <!-- <button class="btn btn-dark">Cancel</button> -->
                </form>
            </div>
            </div>
        </div>
     </div>
    </div>
</div>

{% endblock %}
