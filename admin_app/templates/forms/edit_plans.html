{% extends 'admin_index.html' %}

{% block trailer %}

<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <nav aria-label="breadcrumb">
        </nav>
      </div>
     <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Subscription Plans</h4>
                {% for i in details %}
                <form class="forms-sample" action="{% url 'edit_plans' i.id %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="planname">Plan name</label>
                    <input type="text" class="form-control" id="planname" placeholder="Plan Name" name="planname" value="{{i.name}}">
                  </div>
                  <div class="form-group">
                    <label for="Duration">Duration</label>
                    <input type="text" class="form-control" id="duration" placeholder="Duration" name="duration" value="{{i.duration}}">
                  </div>
                  <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Price" name="price" value="{{i.price}}">
                  </div>
                
                  <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  <!-- <button class="btn btn-dark">Cancel</button> -->
                </form>
                {% endfor %}
                
                
            </div>
            </div>
        </div>
     </div>
    </div>
</div>

{% endblock %}
