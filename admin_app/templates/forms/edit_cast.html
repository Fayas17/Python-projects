{% extends 'admin_index.html' %}

{% block trailer %}

<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <nav aria-label="breadcrumb">
        </nav>
      </div>
     <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
            <div class="card-body"> 
                <h4 class="card-title">Edit Casts</h4>
                {% for i in details %}
                <form class="forms-sample" method="post" action="{% url 'edit_cast' i.id %}" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group">
                    <label for="Cast name">Cast Name</label>
                    <input type="text" class="form-control" id="castname" placeholder="Cast Name" name="castname" value="{{i.name}}">
                </div>
                <div class="form-group">
                    <label for="image">Current Image</label>
                    <div class="video-container">
                        <img src="{{i.image.url}}" alt="failed to load" width="250px">
                    </div><br>
                    <div class="form-group">
            
                        <input type="file" id="newImage" name="newImage" accept="image/*" class="file-upload-default" style="display:none;">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('newImage').click()">Edit Image</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <!-- <button class="btn btn-dark">Cancel</button> -->
                </form>
                {% endfor %}
            </div>
            </div>
        </div>
     </div>
    </div>
</div>

{% endblock %}
