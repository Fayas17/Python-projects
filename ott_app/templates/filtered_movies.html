{% extends 'index.html' %}


{% load static %}


{% block movies %}
 <!-- MainContent -->
 <div class="main-content">
    <section id="iq-favorites">
       <div class="container-fluid">
          <div class="row">
             <div class="col-sm-12 overflow-hidden">
                <div class="iq-main-header text-center">
                    {% if details %}
                   <h4 class="main-title">{{details.0.name}} Movies</h4>
                   {% endif %}
                </div>
                <div class="favorites-contens">
                   <ul class="favorites-slider list-inline  row p-0 mb-0">
                    {% for i in details %}
                      <li class="slide-item">
                         <a href="movie-details.html">
                            <div class="block-images position-relative">
                               <div class="img-box">
                                  <img src="{{i.movie_name.poster.url}}" class="img-fluid" alt="">
                               </div>
                               <div class="block-description">
                                  <h6>{{i.movie_name.name}}</h6>
                                  <div class="movie-time d-flex align-items-center my-2">
                                     <div class="badge badge-secondary p-1 mr-2">5+</div>
                                     <span class="text-white">2h 30m</span>
                                  </div>
                                  <div class="hover-buttons">
                                     <a href="{% url 'show_details' i.movie_name.id %}"><span class="btn btn-hover"><i class="fa fa-play mr-1" aria-hidden="true"></i>
                                        Play Now
                                     </span></a>
                                  </div>
                               </div>
                               <div class="block-social-info">
                                  <ul class="list-inline p-0 m-0 music-play-lists">
                                     <li><span><i class="ri-volume-mute-fill"></i></span></li>
                                     <li><span><i class="ri-heart-fill"></i></span></li>
                                     <li><span><i class="ri-add-line"></i></span></li>
                                  </ul>
                               </div>
                            </div>
                         </a>
                      </li>
                      {% endfor %}
                   </ul>
                </div>
             </div>
          </div>
       </div>
    </section>

{% endblock %}
